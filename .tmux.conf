###### 環境設定 #####
# escの反応が遅いので
set -s escape-time 1

# クリップボード共有設定
# Linux
if "which xsel" "bind-key -t vi-copy y     copy-pipe 'xsel -bi'"
if "which xsel" "bind-key -t vi-copy Enter copy-pipe 'xsel -bi'"
if "which xsel" "bind-key ] run 'tmux set-buffer -- \"$(xsel -bo)\"; tmux paste-buffer'"
# Mac
bind-key -t vi-copy v begin-selection
if "which reattach-to-user-namespace" "set-option -g default-command 'reattach-to-user-namespace -l zsh'"
if "which reattach-to-user-namespace"  "bind-key -t vi-copy y     copy-pipe 'reattach-to-user-namespace pbcopy'"
if "which reattach-to-user-namespace"  "bind-key -t vi-copy Enter copy-pipe 'reattach-to-user-namespace pbcopy'"
if "which pbpaste" "bind-key ] run 'tmux set-buffer -- \"$(pbpaste)\"; tmux paste-buffer'"

# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1

# ペインの番号の長さを変更
set -g  display-panes-time 10000

##### キーバインド #####
# バッファをviのキーバインドで
set-window-option -g mode-keys vi

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded"

# vimのキーバインドでペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズ
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 画面分割 生成した時に現在開いているディレクトリを開くようにする
# あと画面分割時のキーバインド変更
bind c new-window -c '#{pane_current_path}'
bind - split-window -c '#{pane_current_path}'
bind | split-window -h -c '#{pane_current_path}'

# マウスの設定
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

##### レイアウト設定 #####
# vimのカラースキームを適用
set-option -g default-terminal screen-256color

# ウインドウリストの位置
set -g status-justify left

# ステータスバーの色
set -g status-fg white
set -g status-bg colour238

# ウィンドウリストの色
setw -g window-status-fg colour245
setw -g window-status-bg colour238
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg colour255
setw -g window-status-current-bg colour240
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg blue
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg green

# コマンドラインの色
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# 左パネル
set -g status-left-length 40
set -g status-left "#[fg=black]#{?client_prefix,#[bg=white] #S ,#[bg=colour27]#[fg=colour255] #S }#[bg=colour238] "
# 右パネル
set -g status-right "#[fg=white]#[bg=colour240] #h | %Y-%m-%d(%a) %H:%M:%S "
# ヴィジュアルノーティフィケーション
setw -g monitor-activity on
set -g visual-activity on